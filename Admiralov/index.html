<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмиралов - Услуги</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460, #1b1b2f);
            background-size: 300% 300%;
            animation: backgroundAnimation 12s ease infinite;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 900px;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 2;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #1e90ff;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background: rgba(30, 144, 255, 0.3);
            border-color: #0077cc;
        }
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .avatar-container img {
            border: 3px solid white;
            padding: 5px;
        }
        .btn-group {
            margin-top: 15px;
        }
        .btn-group .btn {
            margin: 5px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-group .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #1e90ff;
        }
        .corner-decor {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid #1e90ff;
            border-radius: 50%;
            opacity: 0.6;
        }
        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 20px; }
        .bottom-left { bottom: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }
    </style>
</head>
<body>
    <div class="corner-decor top-left"></div>
    <div class="corner-decor top-right"></div>
    <div class="corner-decor bottom-left"></div>
    <div class="corner-decor bottom-right"></div>

    <div class="container">
        <h1 class="text-4xl fw-bold text-uppercase">Адмиралов</h1>
        <p class="text-light">Список услуг</p>
        <a href="https://t.me/admirralov_bot" class="button">Перейти к услугам</a>
    </div>
    
    <div class="avatar-container">
        <img src="image/photo_2025-01-31_12-12-44 (2).jpg" alt="Аватар" class="rounded-circle" width="120">
        <div class="btn-group">
            <a href="https://t.me/admiraIov" class="btn">ЛС</a>
            <a href="https://t.me/admirralov_bot" class="btn">Спам блок?</a>
            <a href="https://t.me/ytoplenn" class="btn">ТГК</a>
        </div>
    </div>
</body>
</html>
